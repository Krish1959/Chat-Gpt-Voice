<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVATAR AGENTIC AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 4px solid #60a5fa;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .control-panel {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(75, 85, 99, 0.5);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-mic {
            background: #3b82f6;
            color: white;
        }

        .btn-mic:hover:not(:disabled) {
            background: #2563eb;
        }

        .btn-mic.recording {
            background: #ef4444;
            animation: pulse 1s infinite;
        }

        .btn-speaker {
            background: #6b7280;
            color: white;
        }

        .btn-speaker:hover:not(:disabled) {
            background: #4b5563;
        }

        .btn-speaker.active {
            background: #10b981;
        }

        .btn-toggle {
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
        }

        .btn-start {
            background: #10b981;
            color: white;
        }

        .btn-start:hover {
            background: #059669;
        }

        .btn-end {
            background: #ef4444;
            color: white;
        }

        .btn-end:hover {
            background: #dc2626;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .voice-bar-container {
            flex: 1;
            max-width: 300px;
            height: 40px;
            background: #374151;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .voice-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            transition: width 0.1s;
            border-radius: 20px;
        }

        .input-area {
            display: flex;
            gap: 15px;
        }

        .input-box {
            flex: 1;
            padding: 15px 20px;
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid #4b5563;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .input-box:focus {
            border-color: #3b82f6;
        }

        .input-box:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-send {
            background: #3b82f6;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-send:hover:not(:disabled) {
            background: #2563eb;
        }

        .btn-send:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        .chat-log {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            height: 450px;
            overflow-y: auto;
            border: 1px solid rgba(75, 85, 99, 0.5);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .chat-log::-webkit-scrollbar {
            width: 8px;
        }

        .chat-log::-webkit-scrollbar-track {
            background: rgba(55, 65, 81, 0.5);
            border-radius: 10px;
        }

        .chat-log::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 10px;
        }

        .empty-state {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 18px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .message-user {
            background: rgba(59, 130, 246, 0.3);
            margin-left: 50px;
        }

        .message-ai {
            background: rgba(168, 85, 247, 0.3);
            margin-right: 50px;
        }

        .message-label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .message-content {
            line-height: 1.6;
        }

        .loading {
            display: flex;
            gap: 8px;
            padding: 15px 20px;
            background: rgba(168, 85, 247, 0.3);
            margin-right: 50px;
            border-radius: 12px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #a78bfa;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .controls { flex-direction: column; }
            .voice-bar-container { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="AvAgAi-Gem.jpg" alt="Avatar Agentic AI Logo" class="logo" id="logo">
            <h1>AVATAR AGENTIC AI Pte Ltd.</h1>
        </div>

        <div class="control-panel">
            <div class="controls">
                <button class="btn btn-mic" id="micBtn" disabled title="Microphone">
                    ðŸŽ¤
                </button>

                <div class="voice-bar-container" id="voiceBarContainer" style="display: none;">
                    <div class="voice-bar" id="voiceBar"></div>
                </div>

                <button class="btn btn-speaker" id="speakerBtn" disabled title="Speaker">
                    ðŸ”Š
                </button>

                <button class="btn btn-toggle btn-start" id="toggleBtn">
                    Start Chat
                </button>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    class="input-box" 
                    id="inputBox" 
                    placeholder="Start chat to begin..." 
                    disabled
                />
                <button class="btn-send" id="sendBtn" disabled>
                    âž¤
                </button>
            </div>
        </div>

        <div class="chat-log" id="chatLog">
            <div class="empty-state">Click "Start Chat" to begin</div>
        </div>

        <div class="footer">
            Note: Ensure your OPEN_AI_KEY environment variable is set for API access
        </div>
    </div>

    <script>
        let isChatActive = false;
        let isRecording = false;
        let isSpeaking = false;
        let isLoading = false;
        let messages = [];
        let contextMemory = [];
        let recognition = null;
        let audioLevelInterval = null;

        const micBtn = document.getElementById('micBtn');
        const speakerBtn = document.getElementById('speakerBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const inputBox = document.getElementById('inputBox');
        const sendBtn = document.getElementById('sendBtn');
        const chatLog = document.getElementById('chatLog');
        const voiceBarContainer = document.getElementById('voiceBarContainer');
        const voiceBar = document.getElementById('voiceBar');
        const logo = document.getElementById('logo');

        // Hide logo if image fails to load
        logo.onerror = () => logo.style.display = 'none';

        toggleBtn.addEventListener('click', toggleChat);
        micBtn.addEventListener('click', toggleRecording);
        speakerBtn.addEventListener('click', toggleSpeaker);
        sendBtn.addEventListener('click', handleSendMessage);
        inputBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
        });

        function toggleChat() {
            isChatActive = !isChatActive;

            if (isChatActive) {
                toggleBtn.textContent = 'End Chat';
                toggleBtn.className = 'btn btn-toggle btn-end';
                inputBox.disabled = false;
                inputBox.placeholder = 'Type your message...';
                sendBtn.disabled = false;
                micBtn.disabled = false;
                speakerBtn.disabled = false;
                chatLog.innerHTML = '<div class="empty-state">Start chatting...</div>';
            } else {
                toggleBtn.textContent = 'Start Chat';
                toggleBtn.className = 'btn btn-toggle btn-start';
                inputBox.disabled = true;
                inputBox.placeholder = 'Start chat to begin...';
                inputBox.value = '';
                sendBtn.disabled = true;
                micBtn.disabled = true;
                speakerBtn.disabled = true;
                chatLog.innerHTML = '<div class="empty-state">Click "Start Chat" to begin</div>';
                messages = [];
                contextMemory = [];
                isRecording = false;
                isSpeaking = false;
                micBtn.classList.remove('recording');
                speakerBtn.classList.remove('active');
                voiceBarContainer.style.display = 'none';
                if (recognition) recognition.stop();
                if (window.speechSynthesis) window.speechSynthesis.cancel();
            }
        }

        function toggleRecording() {
            if (!isChatActive) return;

            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function startRecording() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Speech recognition is not supported in your browser.');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isRecording = true;
                micBtn.classList.add('recording');
                micBtn.textContent = 'ðŸŽ™ï¸';
                voiceBarContainer.style.display = 'block';
                simulateAudioLevel();
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                inputBox.value = transcript;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                stopRecording();
            };

            recognition.onend = () => {
                stopRecording();
            };

            recognition.start();
        }

        function stopRecording() {
            if (recognition) {
                recognition.stop();
            }
            isRecording = false;
            micBtn.classList.remove('recording');
            micBtn.textContent = 'ðŸŽ¤';
            voiceBarContainer.style.display = 'none';
            if (audioLevelInterval) {
                clearInterval(audioLevelInterval);
            }
        }

        function simulateAudioLevel() {
            audioLevelInterval = setInterval(() => {
                if (!isRecording) {
                    clearInterval(audioLevelInterval);
                    voiceBar.style.width = '0%';
                    return;
                }
                const level = Math.random() * 100;
                voiceBar.style.width = level + '%';
            }, 100);
        }

        function toggleSpeaker() {
            if (!isChatActive) return;

            isSpeaking = !isSpeaking;

            if (isSpeaking) {
                speakerBtn.classList.add('active');
                speakerBtn.textContent = 'ðŸ”Š';
            } else {
                speakerBtn.classList.remove('active');
                speakerBtn.textContent = 'ðŸ”‡';
                if (window.speechSynthesis) {
                    window.speechSynthesis.cancel();
                }
            }
        }

        async function handleSendMessage() {
            const userMessage = inputBox.value.trim();
            if (!userMessage || !isChatActive || isLoading) return;

            addMessage('user', userMessage);
            inputBox.value = '';
            isLoading = true;
            sendBtn.disabled = true;

            showLoading();

            const aiResponse = await sendMessageToOpenAI(userMessage);

            hideLoading();
            addMessage('assistant', aiResponse);

            isLoading = false;
            sendBtn.disabled = false;

            if (isSpeaking) {
                speakText(aiResponse);
            }
        }

        function addMessage(role, content) {
            messages.push({ role, content });
            renderMessages();
        }

        function renderMessages() {
            if (messages.length === 0) {
                chatLog.innerHTML = '<div class="empty-state">Start chatting...</div>';
                return;
            }

            chatLog.innerHTML = messages.map(msg => `
                <div class="message message-${msg.role === 'user' ? 'user' : 'ai'}">
                    <div class="message-label">${msg.role === 'user' ? 'You' : 'AI Assistant'}</div>
                    <div class="message-content">${msg.content}</div>
                </div>
            `).join('');

            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;
            chatLog.appendChild(loadingDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loadingIndicator');
            if (loadingDiv) loadingDiv.remove();
        }

        async function sendMessageToOpenAI(userMessage) {
            try {
                const recentContext = contextMemory.slice(-6);

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getOpenAIKey()}`,
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            { role: 'system', content: 'You are a helpful AI assistant for Avatar Agentic AI.' },
                            ...recentContext,
                            { role: 'user', content: userMessage }
                        ],
                        max_tokens: 500,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                contextMemory.push(
                    { role: 'user', content: userMessage },
                    { role: 'assistant', content: aiResponse }
                );

                if (contextMemory.length > 8) {
                    contextMemory = contextMemory.slice(-8);
                }

                return aiResponse;
            } catch (error) {
                console.error('OpenAI API Error:', error);
                return 'Sorry, I encountered an error connecting to the AI service. Please check your API key and try again.';
            }
        }

        function getOpenAIKey() {
            // This will work when deployed with environment variable
            // For local testing, you can temporarily add your key here
            return typeof process !== 'undefined' && process.env && process.env.OPEN_AI_KEY 
                ? process.env.OPEN_AI_KEY 
                : '';
        }

        function speakText(text) {
            if (!window.speechSynthesis) return;

            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 1;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
