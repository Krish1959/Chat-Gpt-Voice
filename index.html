<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVATAR AGENTIC AI</title>
    <style>
        /* [cite: 7-252] Original styles maintained for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white; min-height: 100vh; padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header { margin-bottom: 30px; text-align: center; }
        .logo { 
            width: 120px; height: 120px; border-radius: 50%; margin: 0 auto 20px; 
            display: block; border: 4px solid #60a5fa; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
        }
        h1 { 
            font-size: 2.5rem; background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; margin-bottom: 10px; 
        }
        .control-panel { 
            background: rgba(31, 41, 55, 0.5); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 30px; margin-bottom: 30px;
            border: 1px solid rgba(75, 85, 99, 0.5); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .controls { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 25px; flex-wrap: wrap; }
        .btn { 
            padding: 15px; border: none; border-radius: 50%; cursor: pointer;
            transition: all 0.3s; display: flex; align-items: center; justify-content: center; font-size: 24px;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-mic { background: #3b82f6; color: white; width: 60px; height: 60px; }
        .btn-mic.recording { background: #ef4444; animation: pulse 1s infinite; }
        .btn-speaker { background: #6b7280; color: white; width: 60px; height: 60px; }
        .btn-speaker.active { background: #10b981; }
        .btn-toggle { padding: 12px 30px; border-radius: 25px; font-weight: 600; font-size: 16px; border: none; cursor: pointer; }
        .btn-start { background: #10b981; color: white; }
        .btn-end { background: #ef4444; color: white; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .voice-bar-container { flex: 1; max-width: 300px; height: 40px; background: #374151; border-radius: 20px; overflow: hidden; position: relative; }
        .voice-bar { height: 100%; background: linear-gradient(90deg, #10b981, #3b82f6); transition: width 0.1s; border-radius: 20px; width: 0%; }
        .input-area { display: flex; gap: 15px; }
        .input-box { 
            flex: 1; padding: 15px 20px; background: rgba(55, 65, 81, 0.5);
            border: 1px solid #4b5563; border-radius: 12px; color: white; font-size: 16px; outline: none;
        }
        .btn-send { background: #3b82f6; color: white; padding: 15px 20px; border: none; border-radius: 12px; cursor: pointer; }
        .chat-log { 
            background: rgba(31, 41, 55, 0.5); backdrop-filter: blur(10px); border-radius: 20px;
            padding: 30px; height: 450px; overflow-y: auto; border: 1px solid rgba(75, 85, 99, 0.5); margin-top: 20px;
        }
        .empty-state { height: 100%; display: flex; align-items: center; justify-content: center; color: #9ca3af; }
        .message { padding: 15px 20px; border-radius: 12px; margin-bottom: 15px; max-width: 80%; }
        .message-user { background: rgba(59, 130, 246, 0.3); margin-left: auto; }
        .message-ai { background: rgba(168, 85, 247, 0.3); margin-right: auto; }
        .message-label { font-weight: bold; font-size: 0.8rem; margin-bottom: 5px; display: block; }
        .footer { margin-top: 20px; text-align: center; color: #9ca3af; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="AvAgAi-Gem.jpg" alt="Logo" class="logo" id="logo">
            <h1>AVATAR AGENTIC AI Pte Ltd.</h1>
        </div>
        <div class="control-panel">
            <div class="controls">
                <button class="btn btn-mic" id="micBtn" disabled title="Microphone">ðŸŽ¤</button>
                <div class="voice-bar-container" id="voiceBarContainer" style="display: none;">
                    <div class="voice-bar" id="voiceBar"></div>
                </div>
                <button class="btn btn-speaker" id="speakerBtn" disabled title="Speaker">ðŸ”Š</button>
                <button class="btn btn-toggle btn-start" id="toggleBtn">Start Chat</button>
            </div>
            <div class="input-area">
                <input type="text" class="input-box" id="inputBox" placeholder="Start chat to begin..." disabled />
                <button class="btn-send" id="sendBtn" disabled>Send</button>
            </div>
        </div>
        <div class="chat-log" id="chatLog">
            <div class="empty-state">Click "Start Chat" to begin</div>
        </div>
        <div class="footer">Note: Ensure your OpenAI Key is ready.</div>
    </div>

    <script>
        // Core state variables [cite: 299-305]
        let isChatActive = false, isRecording = false, isSpeaking = true, isLoading = false;
        let messages = [], contextMemory = [], recognition = null, audioLevelInterval = null;
        let USER_OPENAI_KEY = ""; 

        const micBtn = document.getElementById('micBtn');
        const speakerBtn = document.getElementById('speakerBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const inputBox = document.getElementById('inputBox');
        const sendBtn = document.getElementById('sendBtn');
        const chatLog = document.getElementById('chatLog');
        const voiceBarContainer = document.getElementById('voiceBarContainer');
        const voiceBar = document.getElementById('voiceBar');

        // Setup Speech Recognition [cite: 362-366]
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isRecording = true;
                micBtn.classList.add('recording');
                voiceBarContainer.style.display = 'block';
                simulateAudioLevel();
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                inputBox.value = transcript; // Write user voice to editbox [cite: 377]
                handleSendMessage(); 
            };

            recognition.onerror = (event) => { stopRecording(); };
            recognition.onend = () => { stopRecording(); };
        }

        function toggleChat() {
            isChatActive = !isChatActive;
            if (isChatActive) {
                if(!USER_OPENAI_KEY) USER_OPENAI_KEY = prompt("Enter OpenAI Key:");
                if(!USER_OPENAI_KEY) { isChatActive = false; return; }
                
                toggleBtn.textContent = 'End Chat';
                toggleBtn.className = 'btn btn-toggle btn-end';
                inputBox.disabled = false;
                sendBtn.disabled = false;
                micBtn.disabled = false;
                speakerBtn.disabled = false;
                if(isSpeaking) speakerBtn.classList.add('active'); // Voice active by default
                chatLog.innerHTML = '<div class="empty-state">Ready to chat...</div>';
            } else {
                location.reload(); 
            }
        }

        function toggleRecording() {
            if (!isChatActive || !recognition) return;
            if (!isRecording) { recognition.start(); } 
            else { recognition.stop(); }
        }

        function stopRecording() {
            isRecording = false;
            micBtn.classList.remove('recording');
            voiceBarContainer.style.display = 'none';
            if (audioLevelInterval) clearInterval(audioLevelInterval);
            voiceBar.style.width = '0%';
        }

        function simulateAudioLevel() {
            audioLevelInterval = setInterval(() => {
                if (!isRecording) return;
                voiceBar.style.width = Math.random() * 100 + '%';
            }, 100);
        }

        function toggleSpeaker() {
            isSpeaking = !isSpeaking;
            speakerBtn.classList.toggle('active');
            if (!isSpeaking && window.speechSynthesis) window.speechSynthesis.cancel();
        }

        // Messaging logic [cite: 421, 472]
        async function handleSendMessage() {
            const userMessage = inputBox.value.trim();
            if (!userMessage || isLoading) return;
            
            addMessage('user', userMessage);
            inputBox.value = ''; 
            isLoading = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${USER_OPENAI_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'system', content: 'You are a helpful assistant for Avatar Agentic AI.' }, ...contextMemory, { role: 'user', content: userMessage }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices ? data.choices[0].message.content : "Error connecting to AI.";
                
                // NEW: Both Chat Log and Editbox updated with response [cite: 431, 377]
                addMessage('assistant', aiResponse);
                inputBox.value = aiResponse; // Write response text in the Editbox
                
                contextMemory.push({ role: 'user', content: userMessage }, { role: 'assistant', content: aiResponse });
                if (contextMemory.length > 10) contextMemory.shift();

                // NEW: Voice response triggered [cite: 435]
                if (isSpeaking) speakText(aiResponse);

            } catch (e) {
                addMessage('assistant', "Check your key or connection.");
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
            }
        }

        function addMessage(role, content) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message message-${role === 'user' ? 'user' : 'ai'}`;
            msgDiv.innerHTML = `<span class="message-label">${role === 'user' ? 'You' : 'AI'}</span>${content}`;
            chatLog.appendChild(msgDiv);
            if (chatLog.querySelector('.empty-state')) chatLog.querySelector('.empty-state').remove();
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function speakText(text) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Optional: clear editbox when speech finishes
            utterance.onend = () => { if(inputBox.value === text) inputBox.value = ''; };
            
            window.speechSynthesis.speak(utterance);
        }

        // Event Listeners
        toggleBtn.addEventListener('click', toggleChat);
        micBtn.addEventListener('click', toggleRecording);
        speakerBtn.addEventListener('click', toggleSpeaker);
        sendBtn.addEventListener('click', handleSendMessage);
        inputBox.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSendMessage(); });
    </script>
</body>
</html>
